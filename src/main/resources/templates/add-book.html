<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Obuka</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/books">SKINCARE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav m-auto">
                <li class="nav-item m-auto">
                    <a class="nav-link active" href="/books">Books</a>
                </li>

                <li class="nav-item m-auto">
                    <a class="nav-link active" href="#">Categories</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="jumbotron text-center">
    <div class="container">
        <h2 class="jumbotron-heading">Add New Book</h2>
    </div>
</section>


<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form method="post" action="/books/add">

                <input id="id" type="hidden" name="id" th:value="(${book} != null ? ${book.getId()} : '')">

                <div class="form-group">

                    <label for="name">Book name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${book} != null ? ${book.getName()} : '')"
                           required
                           placeholder="Enter book name">
                </div>

                <div class="form-group">
                    <label for="availableCopies">Available copies</label>
                    <input type="text"
                           class="form-control"
                           id="availableCopies"
                           name="availableCopies"
                           th:value="(${book} != null ? ${book.getAvailableCopies()} : '')"
                           placeholder="Quantity">
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <select name="author" class="form-control">
                        <option th:if="${book} != null"
                                th:selected="${book.getAuthor() != null &&
                               book.getAuthor().getId() == author.getId()}"
                                th:each="author : ${authors}"
                                th:value="${author.getId()}"
                                th:text="${author.getName()}">
                        </option>
                        <option th:if="${book} == null"
                                th:each="author : ${authors}"
                                th:value="${author.getId()}"
                                th:text="${author.getName()}">
                        </option>
                    </select>
                </div>
                <!--                MI TREBA OVDE I ZA CATEGORY-->
                <div>
                    <label>Category</label><br/>
                    <select id="category" name="category">
                        <!-- For each type you should have one <option> like below  -->
                        <option th:each="cat: ${categories}"
                                th:selected="${book!=null ? book.getCategory().toString().equals(cat.toString()) : null}"
                                th:value="${cat}" th:text="${cat.name()}">
                        </option>
                    </select>
                </div>

                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/books">Back</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
